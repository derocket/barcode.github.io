<!DOCTYPE html>
<html>
<head>
  <title>Real-Time Barcode Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    .container {
      max-width: 90%;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"] {
      padding: 8px;
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    svg {
      display: block;
      margin: 20px auto;
      background-color: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/jsbarcode/3.6.0/JsBarcode.all.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Real-Time Barcode Generator</h1>
    <label for="text-input">Enter Text:</label>
    <input type="text" id="text-input" placeholder="Enter text" />
    <br />
    <button onclick="generateBarcode()">Generate Barcode</button>
    <br />
    <svg id="barcode"></svg>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var lastEnteredText = localStorage.getItem("lastEnteredText");
      var lastGeneratedBarcode = localStorage.getItem("lastGeneratedBarcode");
      if (lastEnteredText) {
        document.getElementById("text-input").value = lastEnteredText;
      }
      if (lastGeneratedBarcode) {
        document.getElementById("barcode").innerHTML = lastGeneratedBarcode;
      }
    });

    function generateBarcode() {
      var text = document.getElementById("text-input").value;
      if (text === "") {
        alert("Please enter some text!");
        return;
      }

      JsBarcode("#barcode", text, {
        format: "CODE128",
        displayValue: true,
        fontSize: 20,
        margin: 10,
      });

      localStorage.setItem("lastEnteredText", text);
      localStorage.setItem("lastGeneratedBarcode", document.getElementById("barcode").innerHTML);
    }
  </script>
</body>
</html>
